<ion-view view-title="Containers">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="container in containers"
                type="item-text-wrap"
                href="#/tab/containers/{{container.Id}}">
        <h2>{{container.Names[0]}}</h2>

        <p>
          {{container.Image}}, <span class="item-energized">{{container.Status}}</span>
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
